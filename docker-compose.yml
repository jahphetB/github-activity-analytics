services:
  db:
    image: postgres:16
    container_name: gha_db
    environment:
      POSTGRES_USER: udp_user
      POSTGRES_PASSWORD: udp_password
      POSTGRES_DB: udp_db
    ports:
      - "5432:5432"
    volumes:
      - gha_pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: gha_backend
    environment:
      DATABASE_URL: postgresql+psycopg://udp_user:udp_password@db:5432/udp_db
      GITHUB_TOKEN: ${GITHUB_TOKEN-}
      # We'll make CORS permissive in dev; tighten later for prod
      CORS_ALLOW_ORIGINS: http://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend/dashboard
      dockerfile: Dockerfile
    container_name: gha_frontend
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  gha_pgdata: